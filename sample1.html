<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: teal;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .login-container {
      width: 400px;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .input-box {
      position: relative;
      margin-bottom: 25px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 30px;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }

    ::placeholder {
  color: white; /* âœ… Added */
  opacity: 0.8; /* Optional: softer white */
}

    .input-box i {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: rgba(255,255,255,0.3);
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-btn:hover {
      background: black;
    }

    .error-message {
      background: rgba(255, 0, 0, 0.2);
      color: #ff6b6b;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
      display: none;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
    }

    .register-link a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <div class="error-message" id="errorMessage"></div>
    <form id="loginForm">
      <div class="input-box">
        <input type="text" id="userId" placeholder="User ID" maxlength="5" />
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" maxlength="30" />
        <i class='bx bxs-lock'></i>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="register-link">
     <p>New User? <a href="register.html">Register Yourself</a></p>
    </div>
  </div>

  <script>
    const validUsers = {
      '12345': 'password123',
      '67890': 'admin2024',
      '11111': 'user2024'
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const userId = document.getElementById('userId').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('errorMessage');

      errorBox.style.display = 'none';

      if (!userId || !password) {
        showError('Both User ID and Password are required');
        return;
      }

      if (!/^\d{1,5}$/.test(userId)) {
        showError('User ID must be numeric and max 5 digits');
        return;
      }

      if (password.length < 6 || password.length > 30) {
        showError('Password must be between 6 and 30 characters');
        return;
      }

      if (!validUsers[userId]) {
        showError('ID not valid');
        return;
      }

      if (validUsers[userId] !== password) {
        showError('Password not valid');
        return;
      }

      localStorage.setItem('loggedInUser', userId);
      window.location.href = 'sample2.html';
    });

    function showError(msg) {
      const errorBox = document.getElementById('errorMessage');
      errorBox.textContent = msg;
      errorBox.style.display = 'block';
    }

    function showRegisterMessage() {
      alert('Registration feature coming soon. Contact admin.');
    }

    // Only numeric input
    document.getElementById('userId').addEventListener('input', function(e) {
      e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 5);
    });

    document.getElementById('userId').addEventListener('dblclick', () => {
      const randomId = Math.floor(Math.random() * 99999).toString().padStart(5, '0');
      document.getElementById('userId').value = randomId;
    });
  </script>
</body>
</html>
